	<head>
		<title>Checkbox Demo</title>
		<link rel = "stylesheet"
				type = "text/css"
				href = "checkDemo.css">

	<body>
		<h1>Checkbox Demo</h1>
		
		<h2>Demonstrates checkboxes</h2>
		
		<form action = "checkDemo.php"
				method = "post">
		
		<fieldset>
			<legend>What you like with that?</legend>
			<input type = "checkbox"
				name = "chkFries"
				value = "1.00" /><label>Fries</label>
			<input type = "checkbox"
				name = "chkSoda"
				value = ".85" /><label>Soda</label>
			<input type = "checkbox"
				name = "chkShake"
				value = "1.30" /><label>Shake</label>
			<input type = "checkbox"
				name = "chkKetchup"
				value = ".05" /><label>Ketchup</label>
			
			<button type = "submit">
				place order
			</button>
		</fieldset>		
				</form>
	</body>
